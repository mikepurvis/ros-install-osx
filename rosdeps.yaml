# Override the default key to get us Ogre 1.9 instead of 1.7.
libogre-dev:
  osx:
    homebrew:
      packages: [ogre1.9]

# Use Gazebo 9.
gazebo9:
  osx:
    homebrew:
      packages: [gazebo9]
libgazebo9-dev:
  osx:
    homebrew:
      packages: [gazebo9]

libgpgme-dev:
  osx:
    homebrew:
      packages: [gpgme]
# Don't try to install opencv3
opencv3:
  osx:
    homebrew:
      packages: []

# Don't try to install google-mock
google-mock:
  osx:
    homebrew:
      packages: []

# Installing all this Python stuff from homebrew instead of pip
# means we get pre-built bottles and don't have to build it all
# each time.
python:
  osx:
    homebrew:
      packages: [python]
    pip:
      packages: [pip, setuptools, nose]
python-matplotlib:
  osx:
    pip:
      packages: [matplotlib]
python-numpy:
  osx:
    homebrew:
      packages: [numpy]
python-gnupg:
  osx:
    pip:
      packages: [python-gnupg]
python-scipy:
  osx:
    homebrew:
      packages: [scipy]
python-wxtools:
  osx:
    homebrew:
      packages: [wxmac]

# Zero out all the QT5 keys. We'll install it ourselves upfront.
libqt5-opengl-dev:
  osx:
    homebrew:
      packages: []
libqt5-opengl:
  osx:
    homebrew:
      packages: []
libqt5-core:
  osx:
    homebrew:
      packages: []
python-qt5-bindings-gl:
  osx:
    homebrew:
      packages: []
python-qt5-bindings-webkit:
  osx:
    homebrew:
      packages: []
libqt5-gui:
  osx:
    homebrew:
      packages: []
libqt5-widgets:
  osx:
    homebrew:
      packages: []
qtbase5-dev:
  osx:
    homebrew:
      packages: []
qt5-qmake:
  osx:
    homebrew:
      packages: []
python-qt5-bindings:
  osx:
    homebrew:
      packages: []
