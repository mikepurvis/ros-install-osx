# Override the default key to get us Ogre 1.9 instead of 1.7.
libogre-dev:
  osx:
    homebrew:
      packages: [ogre1.9]

# Use Gazebo 8 instead of 7.
gazebo:
  osx:
    homebrew:
      packages: [gazebo8]
gazebo7:
  osx:
    homebrew:
      packages: [gazebo8]
libgazebo7-dev:
  osx:
    homebrew:
      packages: [gazebo8]

gazebo9:
  osx:
    homebrew:
      packages: [gazebo9]
libgazebo9-dev:
  osx:
    homebrew:
      packages: [gazebo9]

# Don't try to install opencv3
opencv3:
  osx:
    homebrew:
      packages: []

geographiclib:
  osx:
    homebrew:
      packages: [geographiclib]
geographiclib-tools:
  osx:
    homebrew:
      packages: []

# ignore joystick drivers
joy:
  osx:
    homebrew:
      packages: []

# Installing all this Python stuff from homebrew instead of pip
# means we get pre-built bottles and don't have to build it all
# each time.

python:
  osx:
    homebrew:
      packages: [python]
    pip:
      packages: [pip, setuptools, nose]
python-matplotlib:
  osx:
    pip:
      packages: [matplotlib]
python-numpy:
  osx:
    homebrew:
      packages: [numpy]
python-scipy:
  osx:
    homebrew:
      packages: [scipy]
python-wxtools:
  osx:
    homebrew:
      packages: [wxmac]

